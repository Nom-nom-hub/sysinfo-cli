name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            runs-on: ubuntu-latest
            output: sysinfo-linux-x86_64

          - goos: linux
            goarch: arm64
            runs-on: ubuntu-latest
            output: sysinfo-linux-arm64

          - goos: darwin
            goarch: amd64
            runs-on: macos-latest
            output: sysinfo-darwin-x86_64

          - goos: darwin
            goarch: arm64
            runs-on: macos-latest
            output: sysinfo-darwin-arm64

          - goos: windows
            goarch: amd64
            runs-on: windows-latest
            output: sysinfo-windows-x86_64.exe

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        cache: true

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: go build -ldflags="-s -w" -o ${{ matrix.output }} ./cmd/sysinfo

    - name: Calculate SHA256
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          certUtil -hashfile ${{ matrix.output }} SHA256 > ${{ matrix.output }}.sha256
        else
          sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256
        fi
      shell: bash

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: |
          sysinfo-*

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: binaries

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: sysinfo-*
        draft: false
        prerelease: false
